<div class="card">
  <div class="card-header">
    <div class="row my-auto">
      <div class="col-md-6 my-auto">
        <h3>
          <div class="badge badge-pill badge-info">Filter Student </div>
        </h3>
      </div>
      <div class="col-md-6">
        <div class="d-flex justify-content-end">
          <div class="btn btn-outline-primary" (click)="onSave(student)">Search</div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">

    <div class="accordion" id="studentenrollform">
      <div class="card">
        <div class="card-header text-info">
          <div data-toggle="collapse" aria-expanded="true" data-target="#basicinfo" aria-controls="basicinfo">
            Search
          </div>
        </div>

        <div id="basicinfo" class="collapse show" data-parent="#studentenrollform">
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <div class="form-group mr-2">
                  <label for="name">Student ID</label>
                  <input type="text" [(ngModel)]="student.id" class="form-control" id="name">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mr-2">
                  <label for="email">Adhar</label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="student.adharNo">
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group mr-2">
                  <label for="contactnumber">Contact No</label>
                  <input type="number" class="form-control" id="contactnumber" [(ngModel)]="student.contactNo">
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group mr-2">
                  <label for="adhar">Email Address</label>
                  <input type="text" class="form-control" id="adhar" [(ngModel)]="student.email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group mr-2">
                  <label for="name">Student Name:</label>
                  <input type="text" [(ngModel)]="student.name" class="form-control" id="name">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mr-2">
                  <label for="email">Course/Section</label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="student.course">
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group mr-2">
                  <label for="contactnumber">Roll No</label>
                  <input type="number" class="form-control" id="contactnumber" [(ngModel)]="student.rollNo">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<app-studentlist></app-studentlist>
